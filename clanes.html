<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Clanes | TLC - The Last Clash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --border: #333;
            --war-purple: #8e44ad;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text); }

        /* --- HEADER (Consistente) --- */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--gold);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--gold); text-decoration: none; }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { text-decoration: none; color: white; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        nav a:hover { color: var(--gold); }

        /* --- CONTENIDO DE CLANES --- */
        .container { padding: 50px 5%; max-width: 1000px; margin: auto; }
        .header-clans { text-align: center; margin-bottom: 50px; }
        .header-clans h1 { font-size: 3rem; color: var(--gold); font-weight: 900; }
        .header-clans p { opacity: 0.7; }

        .clan-list { display: flex; flex-direction: column; gap: 15px; }

        .clan-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }
        .clan-card:hover { transform: translateX(10px); border-color: var(--gold); }

        .clan-main-info { display: flex; align-items: center; gap: 20px; }
        .clan-rank { font-size: 1.5rem; font-weight: 900; color: #555; width: 40px; }
        .clan-rank.top-3 { color: var(--gold); }

        .clan-badge { width: 50px; height: 60px; background: #222; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }

        .clan-name-box h2 { font-size: 1.2rem; margin-bottom: 2px; }
        .clan-tag { font-size: 0.75rem; color: #888; text-transform: uppercase; }

        .clan-stats { display: flex; gap: 30px; text-align: right; }
        .stat-item span { display: block; font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-item strong { font-size: 1.1rem; color: var(--gold); }
        .war-trophies { color: var(--war-purple) !important; }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .clan-card { flex-direction: column; text-align: center; gap: 15px; }
            .clan-main-info { flex-direction: column; }
            .clan-stats { text-align: center; }
        }

        footer { background: #000; padding: 40px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">TLC</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="mazos.html">Mazos Top</a></li>
                <li><a href="jugadores.html">Jugadores</a></li>
                <li><a href="clanes.html" style="color:var(--gold)">Clanes</a></li>
                <li><a href="probabilidades.html">Probabilidades</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="header-clans">
            <h1>Top Clanes</h1>
            <p>Los clanes m√°s poderosos en trofeos de Guerra de Clanes</p>
        </div>

        <div class="clan-list">
            
        </div>
    </main>

    <footer>
        <div class="logo">TLC</div>
        <p>Ranking actualizado cada 24 horas.</p>
    </footer>

</body>
<script>
async function cargarTopClanes() {
    const contenedor = document.querySelector('.clan-list');
    contenedor.innerHTML = '<p style="text-align:center; color:gold;">Cargando Ranking Mundial...</p>';

    // Pedimos el ranking global de clanes
    try {
        const response = await fetch('/api/locations/global/rankings/clans?limit=10');
        const data = await response.json();
        
        contenedor.innerHTML = ''; // Limpiar loader

        data.items.forEach((clan, index) => {
            contenedor.innerHTML += `
            <div class="clan-card">
                <div class="clan-main-info">
                    <div class="clan-rank top-3">#${index + 1}</div>
                    <div class="clan-badge">üõ°Ô∏è</div> <div class="clan-name-box">
                        <h2>${clan.name}</h2>
                        <span class="clan-tag">${clan.tag}</span>
                    </div>
                </div>
                <div class="clan-stats">
                    <div class="stat-item">
                        <span>Miembros</span>
                        <strong>${clan.members}/50</strong>
                    </div>
                    <div class="stat-item">
                        <span>Trofeos</span>
                        <strong class="war-trophies">${clan.clanScore}</strong>
                    </div>
                </div>
            </div>`;
        });
    } catch (e) {
        contenedor.innerHTML = "Error al cargar ranking.";
    }
}
cargarTopClanes();
</script>
</html>
